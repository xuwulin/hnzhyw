####分管领导(副检察长)：单位编码+工号=部门编码
4600000014=0004,0005
03=[ {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030101',xmmc:'办案数量',xmfz:'25',zxmbm:'03010101',zxmmc:'检察官在考核期内受理的审查起诉（包括审查起诉或不起诉、经实质审查后改变管辖）、强制医疗、不起诉复议案件，每件计2分',fz:'15',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030101',xmmc:'办案数量',xmfz:'25',zxmbm:'03010102',zxmmc:'在考核期内计算检察官办案数量时，出现下列情形予以加分：</br>（一）根据院领导、部门负责人指定承办案件或接办他人案件的,每案加2分；</br>（二）承办的审查起诉案件，每案以3名犯罪嫌疑人为基数，每增加1名犯罪嫌疑人再加0.5分，但加分最高不超过2分；</br>（三）参与绩效考核交叉评查的检察官，每参与跨院交叉评查一次，加2分；</br>（四）根据《海南省检察机关司法办案核阅办法》第三条的规定，分担部分核阅工作的检察官，每核阅一案加0.2分。',fz:'10',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030102',xmmc:'办案质效',xmfz:'45',zxmbm:'03010201',zxmmc:'在考核期内，检察官承办案件的，计基本分40分',fz:'40',zpdf:'40',bmdf:'40',rsbdf:'40',jbf:'40',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030102',xmmc:'办案质效',xmfz:'45',zxmbm:'03010202',zxmmc:'在考核期内，检察官所办案件质效出现以下情形的，予以加分：</br>（一）改变侦查机关认定的对定罪量刑有明显影响并引起法定刑重大变化的犯罪嫌疑人基本情况、犯罪事实，法院生效判决结果与改变后的事实一致的，每件加2分。</br>（二）改变侦查机关移送起诉的罪名，法院生效判决结果与改变后的罪名一致的，每件加2分。</br>（三）在审查中发现漏罪、漏犯，发出补充移送起诉通知书建议侦查机关追诉或直接起诉，经法院生效判决确定的，每追加一宗事实，加1分，每追诉一罪，加3分，每追加一人，加5分。</br>（四）在审查起诉工作中，发现侦查活动有违法行为，经审批后向侦查机关、侦查部门发出书面纠正违法意见书，被纠正的侦查机关、侦查部门予以纠正并书面回复的，每份加2分。</br>（五）通过自行补查或督促公安机关补查，补查后取得的证据被法院生效判决采信并对定罪量刑有重大影响，经交叉评查确认的，每件加3分。</br>（六）发现审判活动有违法行为，经审批后向人民法院发出书面纠正违法意见书，被纠正的人民法院予以纠正并书面回复的，每份加5分。</br>（七）在工作中结合案件具体情况，向有关部门发出检察建议被采纳并有书面回复的，每份加3分。</br>（八）发现违法、违纪、犯罪线索或民行案件线索，移送有关部门后立案的，每件加3分。</br>（九）组织证人、鉴定人、侦查人员出庭的，每件加2分。</br>（十）审查人民法院判决、裁定后，认为确有错误，提出抗诉意见后经审批决定抗诉的，每件加5分；上级检察机关支持抗诉的，再加2分；抗诉意见被法院生效判决采纳的，再加3分。</br>（十一）案件提起公诉后，对被告人按照《人民检察院开展量刑建议工作的指导意见》的规定，提出量刑建议比率超过起诉总人数85%以上的，加3分；提出的量刑建议被采纳率超过提出量刑建议总人数85%的，再加2分。</br>（十二）出庭公诉被列为分市院示范庭进行观摩，且效果良好的，每件加3分；出庭公诉被列为省院示范庭进行观摩，且效果良好的，每件加5分。</br>（十三）对强制措施适当性进行审查，依法提出变更强制措施意见被采纳的，每人加2分。</br>（十四）在工作中纠正冤假错案或化解社会矛盾，效果良好，经交叉评查认定后被考评委员会确认的，每件加5分。</br>（十五）承办强制医疗案件后，发现不符合强制医疗规定的条件，提出不提出强制医疗申请意见，被检察长或检委会采纳的，每案加5分；起诉后被法院生效判决认定承担刑事责任的，再加3分。</br>（十六）承办不起诉复议案件后，提出撤销原不起诉决定被检察长或检委会采纳的，每案加5分，起诉后被法院生效判决认定有罪的，再加3分。</br>（十七）办理案件质量较高或影响大、效果好，受上级院、上级单位公开表扬、表彰的，每件加5分',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030102',xmmc:'办案质效',xmfz:'45',zxmbm:'03010203',zxmmc:'（一）起诉认定的被告人基本情况、犯罪事实、法定量刑情节被法院生效判决改变，导致撤回起诉或无罪判决的，每件减10分；导致法定刑重大变化的，每件减2分；</br>（二）起诉认定罪名被法院生效判决改变且导致法定刑重大变化，或提出强制医疗申请错误，被法院生效决定改变的，每件减5分；</br>（三）因检察官事实认定、证据审查或适用法律出现问题，提出不起诉意见、强制医疗申请错误，被检察长或检察委员会、上级院纠正，且被法院作出生效有罪判决的，每件减5分；</br>（四）出庭一审普通程序公诉案件三纲一书缺失，被抽查发现的，每件减2分；</br>（五）审查法院一审判决、裁定后，应当抗诉而未提出抗诉意见，被检察长或检察委员会、上级院纠正，且抗诉意见被法院生效判决采纳的，每件减5分；</br>（六）办案检察官出现《人民检察院司法瑕疵处理办法（试行）》第三条规定的情形，被省院职能部门发现并通报的，每件扣0.2分；</br>（七）参与绩效考核交叉评查的检察官未发现被考核检察官应当减分而未减分事项，后在考核结果公示或省院条线业务部门核查中被发现的，在按照计分标准对被考核检察官减分的同时，亦对该评查检察官减去相同分值；</br>（八）检察官出现其他办案质效问题的，由考评委员会根据情节和相关规定，酌情减1-10分。',fz:'45',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'0',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030103',xmmc:'办案效率',xmfz:'15',zxmbm:'03010301',zxmmc:'考核期内无超期办案情况被通报的，计基本分15分',fz:'15',zpdf:'15',bmdf:'15',rsbdf:'15',jbf:'15',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030103',xmmc:'办案效率',xmfz:'15',zxmbm:'03010302',zxmmc:'检察官在考核期内办案效率出现以下情形的，予以加分：</br>（一）结案率在该考核周期达到85%的，加8分；每增加5%，再加2分。结案率是指考核期内审查终结人数÷考核期内受理案件人数，审查终结是指案件作出最终处理决定，不包括退查；</br>（二）案件未经延长审查期限和退查，在受理后一个月内审结起诉的，每件加1分；该案系提前介入的，每件再加1分。',fz:'15',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0301',fxmmc:'办案评价指标</br>(最高评价分合计85分)',xmbm:'030103',xmmc:'办案效率',xmfz:'15',zxmbm:'03010303',zxmmc:'（一）退回补充侦查事项无必要，经交叉评查发现，考评委员会确认的，每件减2分；</br>（二）收到一审判决书后未及时对裁判结果进行审查，导致案件超出抗诉期限的，每件扣10分',fz:'15',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'0',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030201',xmmc:'组织生活、职业操守',xmfz:'5',zxmbm:'03020101',zxmmc:'组织生活是指被考核的党员检察官按照党内相关规定参加党的各级组织生活，并较好完成党建党务工作的情况。</br>该项由被考核检察官所在党支部书记在征求院机关党委意见后，根据该检察官在该考核周期的组织生活情况进行评定，</br>分为优、良、中、差四个等级，表现为“优”的计5分，“良”计3分，“中”计2分，“差”不得分',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030201',xmmc:'组织生活、职业操守',xmfz:'5',zxmbm:'03020102',zxmmc:'职业操守是指被考核检察官遵守以考勤纪律、办案纪律、职业纪律为内容的情况。该项由部门负责人征求政治监察部意见后，</br>根据被考核检察官该考核周期的纪律表现情况进行评定，分为优、良、中、差四个等级，表现为“优”的计5分，</br>“良”计3分，“中”计2分，“差”不得分。',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030201',xmmc:'组织生活、职业操守',xmfz:'5',zxmbm:'03020103',zxmmc:'（一）缺勤或无故脱岗，受到点名通报批评的，每次减1分；</br>（二）参加部门、全院或外单位组织的会议，缺席或中途离场的，受到点名通报批评的，每次减1分；</br>（三）因纪律问题受到院领导或监察部门诫勉谈话的，减2分，受到第二次诫勉谈话的，取消职业操守项得分。',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'0',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030202',xmmc:'业务研修、司法能力',xmfz:'5',zxmbm:'03020201',zxmmc:'检察官完成年度信息调研任务的，计基本分10分，未完成调研任务的，该项目不得分。',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030202',xmmc:'业务研修、司法能力',xmfz:'5',zxmbm:'03020202',zxmmc:'（一）简报、信息或宣传报道在分市院级刊物上发表，每篇加1分；调研文章、经验材料或案例分析在分市院级刊物上发表或在分市院级理论研讨会获奖的，每篇加2分；</br>（二）简报、信息或宣传报道在省级刊物上发表，每篇加2分；调研文章、经验材料或案例分析在省级刊物上发表或在省级理论研讨会获奖或被省院内网采用的，每篇加4分；</br>（三）简报、信息或宣传报道在国家级刊物上发表，每篇加3分；调研文章、经验材料或案例分析在国家级刊物上发表或在国家级理论研讨会获奖或被高检院内网采用的，每篇加6分；</br>（四）按时起草完成院领导、部门负责人指定的综合报告、材料、制度等文字材料，字数在2000字以下的，每份加3分；字数在2000字以上的，每份加5分。',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030202',xmmc:'业务研修、司法能力',xmfz:'5',zxmbm:'03020203',zxmmc:'（一）代表本部门参加本院组织的各项业务类比赛并获奖的，每次加1分；</br>（二）代表本院参加其他单位组织的各项比赛获奖的，县区级奖项加2分，地市级奖项加4分，省级奖项加6分，国家级加10分；</br>（三）获得市县级以上荣誉称号或表彰的，县区级加2分，地市级加4分，省级加6分，国家级加10分；',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {fxmbm:'0302',fxmmc:'综合评价指标</br>(最高评价分合计15分)',xmbm:'030203',xmmc:'职业评价',xmfz:'5',zxmbm:'03020301',zxmmc:'职业评价是指以检察官工作态度、工作积极性为内容的作风考核。该项由部门负责人根据部门人员表现进行评定，分为优、良、中、差四个等级，</br>表现为“优”的计10分，“良”计7分，“中”计4分，“差”不得分',fz:'5',zpdf:'0',bmdf:'0',rsbdf:'0',jbf:'0',xmlx:'1',editable:true,zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'} ]
02=[ {xmbm:'01',xmmc:'逮捕质量',xmfz:'12',zxmbm:'0101',zxmmc:'认定罪名。根据侦查机关（部门）提请（报请）逮捕的案件事实，认定罪名不准确的。。根据侦查机关（部门）提请（报请）逮捕的案件事实，认定罪名不准确的。',fz:'3',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'01',xmmc:'逮捕质量',xmfz:'12',zxmbm:'0102',zxmmc:'改变罪名。根据侦查机关（部门）提请（报请）逮捕的案件事实，改变侦查机关认定的罪名错误的。',fz:'3',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'01',xmmc:'逮捕质量',xmfz:'12',zxmbm:'0103',zxmmc:'逮捕必要性把握。批准逮捕后，犯罪嫌疑人被判处管制、拘役、单处附加刑，免予刑事处罚或者被作相对不起诉的，每人次扣1分，因逮捕后出现新的减轻或从轻处罚的事实、</br>证据，法律、司法解释发生变化，当事人刑事和解，进行羁押必要性审查变更逮捕措施，审查逮捕时，犯罪嫌疑人居无定所、作案、异地作案、不具备取保侯审、</br>监视居住条件的或者依据《刑诉法》第79条第3款规定批准（决定）逮捕等情形除外。',fz:'2',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'01',xmmc:'逮捕质量',xmfz:'12',zxmbm:'0104',zxmmc:'不应当逮捕而逮捕。对无社会危险性或不适宜羁押的犯罪嫌疑人批准逮捕，造成严重后果的。',fz:'2',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'01',xmmc:'逮捕质量',xmfz:'12',zxmbm:'0105',zxmmc:'附条件逮捕。对附条件批准逮捕的案件，侦查机关在侦查羁押期限届满时，仍未能取到定罪所必需的证据，应当及时撤销批准逮捕决定而不撤销的。',fz:'2',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'02',xmmc:'风险评估',xmfz:'5',zxmbm:'0201',zxmmc:'办案风险处置。政治意识、大局意识不够，应当预见办案风险而未预见，或者处置不当的。',fz:'3',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'02',xmmc:'风险评估',xmfz:'5',zxmbm:'0202',zxmmc:'风险评估。是否通过系统对案件进行风险评估。',fz:'2',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0301',zxmmc:'证据审查。证据引述不符合原意、简繁不得当，对证据证明力及缺陷未作必要说明，证据综合分析不透彻，归纳排列不恰当。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0302',zxmmc:'案件事实。案件事实归纳不全面、不客观、不准确、不精练，时间、地点、动机、手段、对象、情节、后果等要素不齐全的。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0303',zxmmc:'审查逮捕意见。案件审查完毕，应当制作《审查逮捕意见书（报请逮捕用）》或《审查逮捕意见书（重新报请逮捕用）》或《审查逮捕意见书（移送逮捕用）》</br>或《审查逮捕意见书（提请逮捕用）》，未制作《审查逮捕意见书》，未报批。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0304',zxmmc:'听取辩护律师意见。对于应当听取辩护律师的意见的，未制作《刑事案件听取辩护人意见表》并且无书面意见附卷。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0305',zxmmc:'诉讼权利告知。审查逮捕讯问犯罪嫌疑人、听取犯罪嫌疑人意见，应当制作《犯罪嫌疑人权利义务告知书》，由两名工作人共同告知。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0306',zxmmc:'听取意见听取犯罪嫌疑人意见无《听取犯罪嫌疑人意见书》或笔录出现无犯罪嫌疑人、2名以上听取意见检察人员签字和同一检察人员在同一时间段同时听取多名犯罪嫌疑人意见的。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0307',zxmmc:'讯问。讯问犯罪嫌疑人无《讯问笔录》或笔录出现无犯罪嫌疑人、无2名以上讯问人以及同一讯问人在同一时间段同时讯问多名犯罪嫌疑人的。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'03',xmmc:'审查',xmfz:'8',zxmbm:'0308',zxmmc:'非法证据排除。应当排除的非法证据没有排除或者应当启动的违法行为调查程序未启动的。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0401',zxmmc:'审查批准逮捕。审查终结未制作《批准逮捕决定书》或《批准逮捕决定书（不捕复议用）》或《批准逮捕决定书（不捕申诉审查用）》或《批准逮捕决定书（不捕复核用）》</br>或者《不批准逮捕决定书》，未报批。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0402',zxmmc:'不捕案件讨论笔录。对于不捕案件未制作讨论笔录的。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0403',zxmmc:'执行回执。对于人民检察院批准逮捕，公安机关是否立即执行，是否有《执行回执》。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0404',zxmmc:'批准（不批准）逮捕案件通知书。未制作《批准（不批准）逮捕案件通知书》或未通知刑事检察执行局的。',fz:'2',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0405',zxmmc:'严重违法。有严重侦查违法的，需《纠正违法通知书（重新计算侦查羁押期限用）》或《纠正违法通知书（立案监督用）》或《纠正违法通知书（侦查活动监督用）》</br>或《纠正违法通知书（侦监通用）》未报批无回复。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0406',zxmmc:'轻微违法。有轻微违法的，无《侦查活动监督通知书》。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'04',xmmc:'审查终结',xmfz:'8',zxmbm:'0407',zxmmc:'纠正违法方式不当，纠正违法方式不当的。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'05',xmmc:'立案监督',xmfz:'5',zxmbm:'0501',zxmmc:'发现线索。存在立案监督线索应当发现而未发现的，每次。',fz:'0.5',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'05',xmmc:'立案监督',xmfz:'5',zxmbm:'0502',zxmmc:'追诉追漏。存在漏捕的犯罪嫌疑人应当发现而未发现或者建议追捕不当的，每次。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'05',xmmc:'立案监督',xmfz:'5',zxmbm:'0503',zxmmc:'应当发现严重违法未发现。案件中存在严重违法侦查行为，应当发现而未发现的，每次。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'05',xmmc:'立案监督',xmfz:'5',zxmbm:'0504',zxmmc:'发现后纠正不当。发现案件中存在严重违法侦查行为，纠正不当的，每次。',fz:'1',zpdf:'0',editable:true,bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'05',xmmc:'立案监督',xmfz:'5',zxmbm:'0505',zxmmc:'立案监督。《要求说明不立案理由通知书（自侦不立案复议用）》或《要求说明不立案理由通知书》或《通知立案书》需公安机关回复。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'05',xmmc:'立案监督',xmfz:'5',zxmbm:'0506',zxmmc:'撤案监督。不应当立案而立案的，未制作《要求说明立案理由通知书》或《通知撤销案件书》需公安机关回复。',fz:'0.5',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'06',xmmc:'文书制作',xmfz:'2',zxmbm:'0601',zxmmc:'文书制作不规范。文书适用错误、制作不规范，材料不齐全、排序不当的。',fz:'1',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx:'1',zpzl:'0',bmzl:'1',jczl:'2',rsbzl:'3'}, {xmbm:'06',xmmc:'文书制作',xmfz:'2',zxmbm:'0602',zxmmc:'补充侦查提纲。对于事实不清、证据不足不捕的案件，需要补充侦查，未制作《不批准逮捕案件补充侦查提纲》的，出具的补充侦查提纲针对性、操作性不强、未报批的。',fz:'0.5',zpdf:'0',bmdf:'0',rsbdf:'0',xmlx